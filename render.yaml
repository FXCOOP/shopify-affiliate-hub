services:
  - type: web
    name: shopify-success-hub
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
